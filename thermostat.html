<html>
  <head>
    <title>Thermostat</title>
    <script src="src/thermostat.js"></script>
  </head>
  <body>

    <script>
      thermostat = new Thermostat()
    </script>


    <h1>
      The current temperature is:
    </h1>
    <p id='temp'>
    <script>document.write(thermostat.temperature())</script>
    </p>

    <button type='button' onclick="tempIncrease()">Temperature up</button>
    <button onclick="tempDecrease()">
      Temperature Down
    </button>
    <button onclick="tempReset()">
      Reset
    </button>
    <button onClick="turnOnPowerSavingMode()">
      Turn on Power Saving Mode
    </button>
    <button onClick="turnOffPowerSavingMode()">
      Turn off Power Saving Mode
    </button>

    <script>
      const tempIncrease = () => {
        thermostat.up()
        document.getElementById("temp").innerHTML = thermostat.temperature();
      }

      const tempDecrease = () => {
        thermostat.down();
        document.getElementById("temp").innerHTML = thermostat.temperature();
      }
      
      const tempReset = () => {
        thermostat.reset();
        document.getElementById("temp").innerHTML = thermostat.temperature();
      }

      const turnOnPowerSavingMode = () => {
        thermostat.turnOnPowerSavingMode()
      }

      const turnOffPowerSavingMode = () => {
        thermostat.turnOffPowerSavingMode()
      }



  </script>

  </body>
</html>
